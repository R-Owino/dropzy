<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/confirm.css') }}"
    />
  </head>
  <body>
    <div class="verification-container">
      <h1 class="verification-header">Verify Your Account</h1>

      <p class="verification-message">
        We've sent a 6-digit verification code to your email address. Please
        enter the code below to confirm your account.
      </p>

      <form
        id="verification-form"
        action="{{ url_for('confirm.confirm') }}"
        method="post"
      >
        <div class="input-group">
          <input
            type="text"
            id="verification-code"
            name="code"
            maxlength="6"
            placeholder="______"
            class="verification-code-input"
            required
          />
        </div>

        <div class="button-group">
          <button type="submit" id="confirm-button" class="confirm-button">
            Confirm
          </button>
          <button type="button" class="resend-button" onclick="resendCode()">
            Resend
          </button>
        </div>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/confirm.js') }}"></script>
  </body>
</html>
