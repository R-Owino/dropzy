<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212750;
            color: #f8f8f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #1a1a3d;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-header {
            text-align: center;
            color: #5681d0;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #f8f8f2;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #5681d0;
            background-color: #212750;
            color: #f8f8f2;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #5681d0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-button:hover {
            background-color: #4070c0;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #f8f8f2;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #5681d0;
        }
        .divider span {
            padding: 0 10px;
            color: #5681d0;
        }
        .signup-section {
            text-align: center;
        }
        .signup-button {
            background-color: transparent;
            border: 2px solid #5681d0;
            color: #5681d0;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .signup-button:hover {
            background-color: #5681d0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-header">Login to your Account</h1>
        
        <form action="{{ url_for('login.login') }}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Log In</button>
        </form>
        
        <div class="divider">
            <span>Or</span>
        </div>
        
        <div class="signup-section">
            <a href="{{ url_for('register.register') }}" class="signup-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
