<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212750;
            color: #f8f8f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .verification-container {
            background-color: #1a1a3d;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .verification-header {
            color: #5681d0;
            margin-bottom: 20px;
        }
        .verification-message {
            color: #f8f8f2;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #5681d0;
            background-color: #212750;
            color: #f8f8f2;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
            letter-spacing: 10px;
            font-size: 24px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .confirm-button, .resend-button {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .confirm-button {
            background-color: #5681d0;
            color: white;
        }
        .confirm-button:hover {
            background-color: #4070c0;
        }
        .resend-button {
            background-color: transparent;
            border: 2px solid #5681d0;
            color: #5681d0;
        }
        .resend-button:hover {
            background-color: #5681d0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1 class="verification-header">Verify Your Account</h1>
        
        <p class="verification-message">
            We've sent a 6-digit verification code to your email address. 
            Please enter the code below to confirm your account.
        </p>
        
        <form action="{{ url_for('confirm.confirm') }}" method="post">
            <div class="input-group">
                <input 
                    type="text" 
                    id="verification-code" 
                    name="verification-code" 
                    maxlength="6" 
                    placeholder="_ _ _ _ _ _" 
                    required
                >
            </div>
            
            <div class="button-group">
                <button type="submit" class="confirm-button">Confirm</button>
                <button type="button" class="resend-button" onclick="resendCode()">Resend</button>
            </div>
        </form>
    </div>

    <script>
        function resendCode() {
            // This would typically call a backend route to resend verification code
            fetch("{{ url_for('resend_verification') }}", {
                method: 'POST'
            })
            .then(response => {
                alert('A new verification code has been sent to your email.');
            })
            .catch(error => {
                alert('Failed to resend verification code. Please try again.');
            });
        }

        // Automatically add spaces between characters in verification input
        document.getElementById('verification-code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\s/g, '').replace(/(.{1})/g, "$1 ").trim();
        });
    </script>
</body>
</html>
