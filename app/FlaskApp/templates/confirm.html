<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212750;
            color: #f8f8f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .verification-container {
            background-color: #1a1a3d;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .verification-header {
            color: #5681d0;
            margin-bottom: 20px;
        }
        .verification-message {
            color: #f8f8f2;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .input-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #5681d0;
            background-color: #212750;
            color: #f8f8f2;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        .verification-code-input {
            letter-spacing: 12px;
            font-family: monospace;
            font-size: 24px;
            width: 100%;
            max-width: 220px;
            padding-left: 20px !important;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .confirm-button, .resend-button {
            flex: 1;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .confirm-button {
            background-color: #5681d0;
            color: white;
        }
        .confirm-button:hover {
            background-color: #4070c0;
        }
        .resend-button {
            background-color: transparent;
            border: 2px solid #5681d0;
            color: #5681d0;
        }

        .resend-button:hover {
            background-color: #5681d0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1 class="verification-header">Verify Your Account</h1>
        
        <p class="verification-message">
            We've sent a 6-digit verification code to your email address. 
            Please enter the code below to confirm your account.
        </p>
        
        <form id="verification-form" action="{{ url_for('confirm.confirm') }}" method="post">
            <div class="input-group">
                <input 
                    type="text" 
                    id="verification-code" 
                    name="code" 
                    maxlength="6" 
                    placeholder="______" 
                    class="verification-code-input"
                    required
                >
            </div>
            
            <div class="button-group">
                <button type="submit" id="confirm-button" class="confirm-button">Confirm</button>
                <button type="button" class="resend-button" onclick="resendCode()">Resend</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('verification-form');
        const confirmButton = document.getElementById('confirm-button');
        const verificationInput = document.getElementById('verification-code');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Disable the form while processing
            confirmButton.disabled = true;
            
            // Create FormData from the form
            const formData = new FormData(form);
            
            // Send the request
            fetch(form.action, {
                method: 'POST',
                body: formData,
                // Add headers to ensure proper JSON handling
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                // First check if the response is ok
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Then parse the JSON
                return response.json();
            })
            .then(data => {
                
                if (data.success) {
                    // Show success message first
                    alert('Email verified successfully!');
                    
                    // redirect with a slight delay to ensure the alert is shown
                    setTimeout(() => {
                        window.location.href = data.redirect_url;
                    }, 10);
                } else {
                    // Handle error case
                    alert(data.message || 'Verification failed. Please try again.');
                    confirmButton.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error during verification:', error);
                alert('An error occurred during verification. Please try again.');
                confirmButton.disabled = false;
            });
        });
    
        // handle input events
        verificationInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.slice(0, 6);
            e.target.value = value;
        });
    
        // handle pasting 
        verificationInput.addEventListener('paste', function(e) {
            e.preventDefault();
            let pasteData = (e.clipboardData || window.clipboardData).getData('text');
            pasteData = pasteData.replace(/\D/g, '').slice(0, 6);
            this.value = pasteData;
        });
    
        // resendCode function
        function resendCode() {
            fetch("{{ url_for('resend.resend_verification') }}", {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('A new verification code has been sent to your email.');
                } else {
                    alert(data.message || 'Failed to resend verification code.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to resend verification code. Please try again.');
            });
        }
    </script>
</body>
</html>
