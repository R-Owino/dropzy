<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/lucide-icons"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #212750;
            color: #f8f8f2;
            display: flex;
            height: 100vh;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .welcome-message {
            color: #5681d0;
            font-size: 24px;
            text-align: center;
        }
        .header-divider {
            width: 100%;
            height: 1px;
            background-color: #5681d0;
            margin-top: 15px;
            opacity: 0.5;
        }
        .sidebar {
            width: 60px;
            background-color: #1a1a3d;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .sidebar.expanded {
            width: 250px;
        }
        .sidebar-toggle {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            cursor: pointer;
            position: absolute;
            top: 0;
            z-index: 10;
        }
        .sidebar-toggle i {
            transition: transform 0.3s ease;
        }
        .sidebar.expanded .sidebar-toggle i {
            transform: rotate(180deg);
        }
        .sidebar-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .sidebar.expanded .sidebar-content {
            opacity: 1;
        }
        .user-profile-details {
            width: 100%;
            padding: 15px;
            text-align: center;
        }
        .user-email {
            color: #888;
            margin-bottom: 10px;
        }
        .logout-btn {
            background-color: #5681d0;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #4070c0;
        }
        .upload-section {
            background-color: #1a1a3d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .upload-helper-text {
            color: #888;
            margin-bottom: 15px;
            max-width: 500px;
        }
        .upload-input {
            display: none;
        }
        .upload-label {
            background-color: #5681d0;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }
        .upload-label:hover {
            background-color: #4070c0;
        }
        .progress-container {
            width: 100%;
            background-color: #212750;
            margin-top: 15px;
            border-radius: 5px;
            display: none; /* Initially hidden */
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #5681d0;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .recent-files {
            background-color: #1a1a3d;
            padding: 20px;
            border-radius: 10px;
        }
        .recent-files-title {
            color: #5681d0;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .files-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .files-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .file-item {
            background-color: #212750;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }
        .file-item:hover {
            background-color: #2a3060;
        }
        .file-icon {
            color: #5681d0;
        }
        .file-details {
            flex-grow: 1;
        }
        .file-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        .file-size {
            color: #888;
            font-size: 0.8em;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .action-icon {
            color: #5681d0;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .action-icon:hover {
            color: #4070c0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-toggle">
            <i data-lucide="chevron-right" stroke="#5681d0"></i>
        </div>
        <div class="sidebar-content">
            <div class="user-profile-details">
                <h3 id="username">{{ username }}</h3>
                <div class="user-email">{{ email }}</div>
                <form action="{{ url_for('logout.logout') }} method="post">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="header">
            <h1 class="welcome-message">Files on Cloud</h1>
            <div class="header-divider"></div>
        </div>

        <div class="upload-section">
            <div class="upload-helper-text">
                Upload files to the shared cloud storage. Supported file types include documents, 
                images, spreadsheets, and more. Maximum file size is 2.5GB.
            </div>
            <input type="file" id="file-upload" class="upload-input" multiple>
            <label for="file-upload" class="upload-label">
                <i data-lucide="upload" stroke="#ffffff"></i>
                Upload Files
            </label>
            <div class="progress-container">
                <div class="progress-bar" id="upload-progress"></div>
            </div>
        </div>

        <div class="recent-files">
            <h2 class="recent-files-title">Recent Files</h2>
            <div class="files-grid" id="files-container">
                <!-- Files will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Sidebar toggle functionality
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebarIcon = document.getElementById('sidebar-icon');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
            sidebarIcon.setAttribute('name', sidebar.classList.contains('expanded') 
                ? 'chevron-left' 
                : 'chevron-right'
            );
        });

        // File upload handler
        document.getElementById('file-upload').addEventListener('change', async (event) => {
            const files = event.target.files;
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.getElementById('upload-progress');
            
            // validate that files have been selected
            if (files.length === 0) {
                alert("Select at least one file to upload");
                return;
            }

            const MAX_FILE_SIZE = 2.5 * 1024 * 1024 * 1024;

            // show progress container
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            for (let file of files) {
                // validate file size
                if (file.size > MAX_FILE_SIZE) {
                    alert(`File "${file.name}" exceeds the max size.`);
                    continue;
                }

                // prepare formData to send file to flask
                const formData = new FormData();
                formData.append("file", file);

                try {
                    // send file to flask
                    const response = await fetch("/upload", {
                        method: "POST",
                        body: formData,
                    });

                    progressBar.style.width = '100%';

                    const result = await response.json();

                    if (response.ok) {
                        alert(`File "${file.name}" uploaded successfully.`);
                    } else {
                        alert(`Error uploading file "${file.name}": ${result.error}`);
                    }
                } catch (error) {
                    console.error("Error during uplaod:", error);
                    alert(`An error occured while uploading "${file.name}"`)
                }

                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 1000);
            }
        });

        // Function to fetch and display recent files
        async function fetchRecentFiles() {
            try {
                const response = await fetch('/file-metadata');
                if (!response.ok) {
                    throw new Error('Failed to fetch files');
                }
                const data = await response.json()
                const files = data.files;
                
                const filesContainer = document.getElementById('files-container');
                filesContainer.innerHTML = ''; // Clear existing files

                // Dynamic column generation
                const columns = [
                    document.createElement('div'),
                    document.createElement('div'),
                    document.createElement('div')
                ];
                columns.forEach(col => {
                    col.className = 'files-column';
                    filesContainer.appendChild(col);
                });

                // Limit to 15 files (5 per column)
                files.slice(0, 15).forEach((file, index) => {
                    const columnIndex = Math.floor(index / 5);
                    const fileItem = createFileElement(file);
                    columns[columnIndex].appendChild(fileItem);
                });
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        // Create file element with download and delete options
        function createFileElement(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            // Determine icon based on file type
            const iconMap = {
                'pdf': 'file-text',
                'doc': 'file-text',
                'docx': 'file-text',
                'jpg': 'image',
                'png': 'image',
                'xlsx': 'file-spreadsheet',
                'csv': 'file-spreadsheet',
                'mp4': 'file-video',
                'mp3': 'file-audio'
            };

            const fileExt = file.file_name.split('.').pop().toLowerCase();
            const icon = iconMap[fileExt] || 'file';

            fileItem.innerHTML = `
                <i class="file-icon" data-lucide="${icon}"></i>
                <div class="file-details">
                    <div class="file-name">${file.file_name}</div>
                    <div class="file-size">${(file.size_bytes / 1024 / 1024).toFixed(1)} MB</div>
                </div>
                <div class="file-actions">
                    <i class="action-icon download-file" data-file-key="${file.file_key}" data-lucide="download"></i>
                    <i class="action-icon delete-file" data-file-id="${file.file_id}" data-lucide="trash-2"></i>
                </div>
            `;

            // Add event listeners for download and delete
            const downloadIcon = fileItem.querySelector('.download-file');
            const deleteIcon = fileItem.querySelector('.delete-file');

            downloadIcon.addEventListener('click', async () => {
                try {
                    const fileKey = downloadIcon.dataset.file_key
                    window.location.href = `/download?file_key=${encodeURIComponent(fileKey)}`;
                } catch (error) {
                    console.error('Download failed:', error);
                }
                console.log(`Downloading file: ${file.file_name}`);
            });

            deleteIcon.addEventListener('click', async () => {
                try {
                    const fileKey = deleteIcon.dataset.fileKey;
                    const fileId = deleteIcon.dataset.fileId;

                    const response = await fetch(`/delete?file_key=${encodeURIComponent(fileKey)}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        fileItem.remove();
                    } else {
                        const errorData = await response.json();
                        console.error('Delete error:', errorData.error);
                    }
                } catch (error) {
                    console.error('Delete request error:', error);
                }
                console.log(`Deleting file: ${file.file_name}`);
            });

            // Re-initialize Lucide icons
            lucide.createIcons();

            return fileItem;
        }

        // Initial file fetch
        fetchRecentFiles();
    </script>
</body>
</html>
