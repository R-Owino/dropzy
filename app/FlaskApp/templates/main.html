<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #212750;
            color: #f8f8f2;
            display: flex;
            height: 100vh;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .welcome-message {
            color: #5681d0;
            font-size: 24px;
            text-align: center;
        }
        .header-divider {
            width: 100%;
            height: 1px;
            background-color: #5681d0;
            margin-top: 15px;
            opacity: 0.5;
        }
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #1a1a3d;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar.expanded {
            width: 250px;
        }

        .sidebar-toggle {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            cursor: pointer;
            color: #5681d0;
        }

        .sidebar-toggle i {
            transition: transform 0.3s ease;
        }

        .sidebar.expanded .sidebar-toggle i {
            transform: rotate(180deg);
        }

        .sidebar-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .sidebar-content span {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar.expanded .sidebar-content span {
            opacity: 1;
        }

        .home-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px;
            color: #5681d0;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .home-link:hover {
            background-color: #2d2d5b;
        }

        .home-link i {
            min-width: 24px;
            opacity: 1 !important;
            display: inline-block;
            font-size: 20px;
        }

        .home-link span {
            margin-left: 10px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar.expanded .home-link span {
            opacity: 1;
        }

        .sidebar:not(.expanded) .home-link {
            justify-content: center;
        }

        .sidebar:not(.expanded) .home-link span {
            display: none;
        }

        .user-profile-container {
            margin-top: auto;
            width: 100%;
            padding: 15px;
        }

        .user-profile-details {
            border: 1px solid #2d2d5b;
            border-radius: 8px;
            padding: 10px;
            margin: 0 10px;
        }

        .user-email-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            color: #888;
            font-size: 0.9em;
        }

        .user-email {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dropdown-arrow {
            transition: transform 0.3s ease;
        }

        .dropdown-arrow.active {
            transform: rotate(180deg);
        }

        .logout-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 5px;
        }

        .logout-section.expanded {
            max-height: 50px;
        }

        .logout-btn {
            width: 100%;
            background-color: #5681d0;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background-color: #4070c0;
        }
        .upload-section {
            background-color: #1a1a3d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .upload-helper-text {
            color: #888;
            margin-bottom: 15px;
            max-width: 500px;
        }
        .upload-input {
            display: none;
        }
        .upload-label {
            background-color: #5681d0;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }
        .upload-label:hover {
            background-color: #4070c0;
        }
        .upload-button {
            margin-left: 10px;
            padding: 5px 15px;
            background-color: #1a1a3d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-info {
            margin: 15px 0;
            padding: 10px;
            background-color: #4070c0;
            border-radius: 4px;
        }
        .progress-container {
            width: 100%;
            background-color: #212750;
            margin-top: 15px;
            border-radius: 5px;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #5681d0;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .upload-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .upload-status.error {
            background-color: #dc3545;
            color: white;
        }

        .upload-status.success {
            background-color: #28a745;
            color: white;
        }
        .recent-files {
            background-color: #1a1a3d;
            padding: 20px;
            border-radius: 10px;
        }
        .recent-files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .recent-files-title {
            color: #5681d0;
            font-size: 20px;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .search-input {
            width: 200px;
            padding: 8px;
            border: none;
            background-color: #2a2a5e;
            color: #f8f8f2;
            border-radius: 4px;
            transition: box-shadow 0.3s ease;
        }
        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #5681d0;
        }
        .search-input:placeholder {
            color: #a0a0b3;
        }
        .files-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 20px;
            color: #f8f8f2;
            background-color: #2a2a5e;
            border-radius: 4px;
        }
        .files-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .file-item {
            background-color: #212750;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }
        .message-container {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            background-color: #2a2a5e;
            border-radius: 8px;
            margin: 20px 0;
        }

        .message-icon {
            width: 48px;
            height: 48px;
            color: #5681d0;
            margin-bottom: 16px;
        }

        .message-text {
            color: #f8f8f2;
            font-size: 16px;
            line-height: 1.5;
        }
        .file-item:hover {
            background-color: #2a3060;
        }
        .file-icon {
            color: #5681d0;
        }
        .file-details {
            flex-grow: 1;
        }
        .file-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        .file-size {
            color: #888;
            font-size: 0.8em;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
        .action-icon {
            color: #5681d0;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .action-icon:hover {
            color: #4070c0;
        }
        .confirmation-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(26, 26, 61, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog-content {
            background-color: #1a1a3d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(86, 129, 208, 0.2);
        }

        .dialog-content p {
            color: #888;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .dialog-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .dialog-buttons button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.95rem;
        }

        .confirm-btn {
            background-color: #5681d0;
            color: white;
        }

        .confirm-btn:hover {
            background-color: #4070c0;
        }

        .cancel-btn {
            background-color: #1a1a3d;
            color: white;
            border: 1px solid rgba(86, 129, 208, 0.3);
        }

        .cancel-btn:hover {
            background-color: #22224d;
        }
        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1a1a3d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-toggle">
            <i data-lucide="chevron-right" stroke="#5681d0"></i>
        </div>
        <div class="sidebar-content">
            <!--Home link -->
            <a href="/" class="home-link">
                <i data-lucide="home"></i>
                <span>Home</span>
            </a>
            <div class="user-profile-container">
                <div class="user-profile-details">
                    <div class="user-email-container">
                        <div class="user-email">{{ username }}</div>
                        <i class="down-arrow" data-lucide="chevron-down" stroke="#5681d0"></i>
                    </div>
                    <div class="logout-section">
                        <form action="{{ url_for('logout.logout') }}" method="post" class="logout-form">
                            <button type="submit" class="logout-btn">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <div class="header">
            <h1 class="welcome-message">Files on Cloud</h1>
            <div class="header-divider"></div>
        </div>

        <div class="upload-section">
            <div class="upload-helper-text">
                Upload files to the shared cloud storage. Supported file types include documents, 
                images, spreadsheets, and more. Maximum file size is 2.5GB.
            </div>
            <input type="file" id="file-upload" class="upload-input">
            <label for="file-upload" class="upload-label">
                <i data-lucide="upload" stroke="#ffffff"></i>
                Choose File
            </label>
            <div class="file-info" style="display: none">
                Selected file: <span id="selected-filename"></span>
                <button id="upload-button" class="upload-button">
                    Start Upload
                </button>
            </div>
            <div class="progress-container" style="display: none">
                <div class="progress-bar" id="upload-progress"></div>
            </div>
            <div id="upload-status" class="upload-status"></div>
        </div>

        <div class="recent-files">
            <div class="recent-files-header">
                <h2 class="recent-files-title">Recent Files</h2>
                <div class="search-container">
                    <input 
                        type="text"
                        class="search-input"
                        placeholder="Search files..."
                        aria-label="Search files"
                    >
                </div>
            </div>
            <div class="files-grid" id="files-container">
                <!-- Files will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Sidebar toggle functionality
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const emailContainer = document.querySelector('.user-email-container');
        const logoutSection = document.querySelector('.logout-section');
        const dropdownArrow = document.querySelector('.dropdown-arrow');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('expanded');
        });

        emailContainer.addEventListener('click', () => {
            if (sidebar.classList.contains('expanded')) {
                logoutSection.classList.toggle('expanded');
                dropdownArrow.classList.toggle('active');
            }
        });

        // close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!emailContainer.contains(event.target) && !logoutSection.contains(event.target)) {
                logoutSection.classList.remove('expanded');
                dropdownArrow.classList.remove('active');
            }
        });

        // File upload handler
        document.addEventListener('DOMContentLoaded', function() {

            const fileInput = document.getElementById('file-upload');
            const fileInfo = document.querySelector('.file-info');
            const selectedFilename = document.getElementById('selected-filename');
            const uploadButton = document.getElementById('upload-button');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.getElementById('upload-progress');
            const uploadStatus = document.getElementById('upload-status');
            
            const MAX_FILE_SIZE = 2.5 * 1024 * 1024 * 1024;

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                
                // Reset status and progress
                uploadStatus.textContent = '';
                uploadStatus.className = 'upload-status';
                progressBar.style.width = '0%';
                progressContainer.style.display = 'none';
                
                if (!file) {
                    fileInfo.style.display = 'none';
                    return;
                }

                // Validate file size
                if (file.size > MAX_FILE_SIZE) {
                    uploadStatus.textContent = `File "${file.name}" exceeds the maximum size of 2.5GB`;
                    uploadStatus.className = 'upload-status error';
                    fileInfo.style.display = 'none';
                    fileInput.value = '';
                    return;
                }

                // Show file info and upload button
                selectedFilename.textContent = file.name;
                fileInfo.style.display = 'block';
            });

            uploadButton.addEventListener('click', async () => {
                const file = fileInput.files[0];
                if (!file) return;

                try {
                    // check if the file exists
                    const checkResponse = await fetch('/upload/check-file-exists', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileName: file.name
                        })
                    });

                    if (!checkResponse.ok) {
                        throw new Error('Failed to check file existence');
                    }

                    const { exists } = await checkResponse.json();

                    // ask for upload confirmation if file exists
                    if (exists) {
                        const shouldOverwrite = await new Promise(resolve => {
                            const dialog = document.createElement('div');
                            dialog.className = 'confirmation-dialog';
                            dialog.innerHTML = `
                                <div class="dialog-content">
                                    <p>A file named "${file.name}" already exists. Do you want to continue with the upload?
                                        A new version will be created.</p>
                                    <div class="dialog-buttons">
                                        <button class="confirm-btn">Continue</button>
                                        <button class="cancel-btn">Abort</button>
                                    </div>
                                </div>
                            `;

                            dialog.querySelector('.confirm-btn').onclick = () => {
                                document.body.removeChild(dialog);
                                resolve(true);
                            };
                            dialog.querySelector('.cancel-btn').onclick = () => {
                                document.body.removeChild(dialog);
                                resolve(false);
                            };

                            document.body.appendChild(dialog);
                        });

                        if (!shouldOverwrite) {
                            uploadStatus.textContent = 'Upload cancelled.';
                            uploadStatus.className = 'upload-status';
                            return;
                        }
                    }
                    // request a pre-signed url
                    const response = await fetch('/upload/presigned-url', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            fileName: file.name,
                            contentType: file.type,
                            fileSize: file.size
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get pre-signed URL');
                    }

                    const { url, key } = await response.json();

                    // upload file to s3 using the presigned url
                    const uploadResponse = await fetch(url, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': file.type
                        },
                        body: file,
                        mode: 'cors'
                    });

                    // Show progress
                    progressContainer.style.display = 'block';
                    progressBar.style.width = '0%';
                    uploadButton.disabled = true;
                    uploadStatus.textContent = '';
                    uploadStatus.className = 'upload-status';

                    if (!uploadResponse.ok) {
                        throw new Error('Failed to upload file to S3');
                    }

                    uploadStatus.textContent = `File "${file.name}" uploaded successfully.`;
                    uploadStatus.className = 'upload-status success';
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                
                } catch (error) {
                    console.error('Upload error:', error);
                    uploadStatus.textContent = `Error uploading "${file.name}": ${error.message}`;
                    uploadStatus.className = 'upload-status error';
                } finally {
                    uploadButton.disabled = false;
                    setTimeout(() => {
                        progressContainer.style.display = 'none';
                        progressBar.style.width = '0%';
                    }, 1000);
                }
            });
        });

        // handle fetching, displaying and searching files
        async function initializeSearchAndDisplayFunctionality() {
            const searchInput = document.querySelector('.search-input');
            const searchContainer = document.querySelector('.search-container');
            const filesContainer = document.getElementById('files-container');
            
            // Keep track of whether we're in search mode
            let isSearching = false;

            // display a message when no files are present
            function showNoFilesMessage(message) {
                filesContainer.innerHTML = `
                    <div class="message-container">
                        <i data-lucide="inbox" class="message-icon"></i>
                        <p class="message-text">${message}</p>
                    </div>
                `;
                lucide.createIcons();
            }

            // fetch and display recent files
            async function fetchRecentFiles() {
                try {
                    const response = await fetch('/file-metadata');
                    if (!response.ok) {
                        throw new Error('Failed to fetch files');
                    }
                    const data = await response.json();

                    // Only proceed with display logic if we're not in search mode
                    if (!isSearching) {
                        if (data.files && data.files.length > 0) {
                            displayFiles(data.files);
                        } else {
                            showNoFilesMessage(
                                "No files have been uploaded yet. Upload your first file to get started!"
                            );
                        }
                    }
                } catch (error) {
                    console.error('Error fetching files:', error);
                    if (!isSearching) {
                        showNoFilesMessage(
                            "Unable to load files. Please try again later."
                        );
                    }
                }
            }

            // display files in the three-column layout
            function displayFiles(files) {
                filesContainer.innerHTML = '';

                const columns = [
                    document.createElement('div'),
                    document.createElement('div'),
                    document.createElement('div')
                ];
                columns.forEach(col => {
                    col.className = 'files-column';
                    filesContainer.appendChild(col);
                });

                files.forEach((file, index) => {
                    const columnIndex = Math.floor(index / Math.ceil(files.length / 3));
                    const fileItem = createFileElement(file);
                    columns[columnIndex].appendChild(fileItem);
                });
            }

            // handle search functionality
            async function handleSearch(searchTerm) {
                if (searchTerm.trim() === '') {
                    isSearching = false;
                    fetchRecentFiles(); // Return to normal file display
                    return;
                }

                isSearching = true;
                try {
                    const response = await fetch(`/search-files?search=${encodeURIComponent(searchTerm)}`);
                    if (!response.ok) {
                        throw new Error('Search failed');
                    }
                    const data = await response.json();

                    if (data.files && data.files.length > 0) {
                        displayFiles(data.files);
                    } else {
                        showNoFilesMessage(
                            `No files found matching "${searchTerm}". Try a different search term.`
                        );
                    }
                } catch (error) {
                    console.error('Error during search:', error);
                    showNoFilesMessage(
                        "An error occurred while searching. Please try again."
                    );
                }
            }

            // Debounce function to limit API calls
            function debounce(func, wait) {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            // search input placeholder management
            searchInput.addEventListener('focus', () => {
                searchInput.placeholder = "Type to search...";
            });

            searchInput.addEventListener('blur', () => {
                searchInput.placeholder = "Search files...";

                if (searchInput.value.trim() === '') {
                    fetchRecentFiles();
                }
            });

            // Set up search event listeners
            const debouncedSearch = debounce(handleSearch, 300);
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.trim();
                debouncedSearch(searchTerm);
            });

            // Handle clicking outside search
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchInput.classList.remove('active'); // Hide input
                    searchInput.value = '';
                    fetchRecentFiles();
                }
            });

            // Initial file fetch
            await fetchRecentFiles();

            // Return fetchRecentFiles so it can be used outside
            return fetchRecentFiles;
        }

        // Create file element with download and delete options
        function createFileElement(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            
            // Determine icon based on file type
            const iconMap = {
                'pdf': 'file-text',
                'doc': 'file-text',
                'docx': 'file-text',
                'txt': 'file-text',
                'md': 'file-text',
                'epub': 'file-text',
                'odt': 'file-text',
                'jpg': 'image',
                'jpeg': 'image',
                'png': 'image',
                'gif': 'image',
                'gifv': 'image',
                'bmp': 'image',
                'svg': 'image',
                'ico': 'image',
                'xlsx': 'file-spreadsheet',
                'csv': 'file-spreadsheet',
                'mp4': 'file-video',
                'mov': 'file-video',
                'avi': 'file-video',
                'mkv': 'file-video',
                'webm': 'file-video',
                'mp3': 'file-audio',
                'wav': 'file-audio',
                'aac': 'file-audio',
                'zip': 'file-archive',
                'rar': 'file-archive',
                '7z': 'file-archive',
                'tar': 'file-archive',
                'gz': 'file-archive',
                'sh': 'file-code',
                'js': 'file-code',
                'py': 'file-code',
                'html': 'file-code',
                'css': 'file-code',
                'json': 'file-code',
                'xml': 'file-code',
                'ppt': 'file-presentation',
                'pptx': 'file-presentation',
                'apk': 'file-app',
                'exe': 'file-app',
                'dll': 'file-app',
                'iso': 'file-disc',
                'log': 'file-log',
                'conf': 'file-config',
                'ini': 'file-config',
                'yaml': 'file-config',
                'yml': 'file-config'
            };

            const fileExt = file.file_name.split('.').pop().toLowerCase();
            const icon = iconMap[fileExt] || 'file';

            fileItem.innerHTML = `
                <i class="file-icon" data-lucide="${icon}"></i>
                <div class="file-details">
                    <div class="file-name">${file.file_name}</div>
                    <div class="file-size">${(file.size_bytes / 1024 / 1024).toFixed(1)} MB</div>
                </div>
                <div class="file-actions">
                    <i class="action-icon download-file" data-file-key="${file.file_key}" data-lucide="download"></i>
                    <i class="action-icon delete-file" data-file-key="${file.file_key}" data-lucide="trash-2"></i>
                </div>
            `;

            // Re-initialize Lucide icons
            lucide.createIcons();

            return fileItem;
        }

        // Function to display a toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.textContent = message;

            document.body.appendChild(toast);

            // Show the toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            // Hide the toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // Event listener for delete confirmation
        document.addEventListener('DOMContentLoaded', async () => {
            const fetchRecentFiles = await initializeSearchAndDisplayFunctionality();

            const filesContainer = document.getElementById('files-container');

            filesContainer.addEventListener('click', async (event) => {
                const deleteIcon = event.target.closest('.delete-file');
                if (!deleteIcon) return;

                try {
                    const fileKey = deleteIcon.dataset.fileKey;
                    if (!fileKey) {
                        throw new Error('File key missing');
                    }

                    const shouldDelete = await new Promise((resolve) => {
                        const dialog = document.createElement('div');
                        dialog.className = 'confirmation-dialog';
                        dialog.innerHTML = `
                            <div class="dialog-content">
                                <p>Are you sure you want to delete this file? This action cannot be undone.</p>
                                <div class="dialog-buttons">
                                    <button class="confirm-btn">Delete</button>
                                    <button class="cancel-btn">Cancel</button>
                                </div>
                            </div>
                        `;

                        dialog.querySelector('.confirm-btn').onclick = () => {
                            document.body.removeChild(dialog);
                            resolve(true);
                        };

                        dialog.querySelector('.cancel-btn').onclick = () => {
                            document.body.removeChild(dialog);
                            resolve(false);
                        };

                        document.body.appendChild(dialog);
                    });

                    if (!shouldDelete) {
                        console.log('File deletion canceled');
                        showToast('File deletion canceled.', 'error');
                        return;
                    }

                    const response = await fetch(`/delete?file_key=${encodeURIComponent(fileKey)}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        showToast('File deleted successfully!');
                        // Call the fetchRecentFiles function to refresh the UI
                        await fetchRecentFiles();
                    } else {
                        const errorData = await response.json();
                        console.error('Delete error:', errorData.error);
                        showToast(`Failed to delete file: ${errorData.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Delete request error:', error);
                    showToast(`An error occurred: ${error.message}`, 'error');
                }
            });
        });

    </script>
</body>
